modules:
  - type: script
    scripts:
      # this sets up the proper policy & signing files for signed images to work
      - services.sh

  - type: files
    files:
      - source: system/usr
        destination: /usr
      - source: system/usr/share/pipewire/pipewire.conf.avail/50-raop.conf
        destination: /usr/share/pipewire/pipewire.conf.avail/50-raop.conf
